@(uniqueName: String)(implicit request: RequestHeader, messages: Messages, webJarAssets: WebJarAssets, constants: utils.Constants)
@views.html.main(
  title = "Home",
  withTitle=true,
   scripts = Html("<script src='/assets/javascripts/download.js'></script>")) {
    <div class="container-fluid content"> 
      <h1>Downloads</h1> 
      <div id="downloadLinkDiv"><a id="downloadLink" target="_blank" href="download/@uniqueName">@Messages("download.continue")</a></div>
    </div>
  }
